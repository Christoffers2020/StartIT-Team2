    <div id="qunit"></div>

    <script src="https://code.jquery.com/qunit/qunit-2.9.2.js"></script>
    <script src="obligatoriskoppgave1.js"></script>
    <script>

        // Unit test 1, sjekke om datoen er gyldig.
        QUnit.test("Sjekke at datoen er gyldig", function (assert) {
            const isValid = isDateValid('03.02.2020');
            assert.equal(isValid, true);
        });

        QUnit.test("Sjekke ugyldig lengde", function (assert) {
            const isValid = isDateValid('03.02.20201');
            assert.equal(isValid, false);
        });

        // Unit test 2, finne 3. og 6. posisjonene for punktummene.
        QUnit.test("Punktum i feil posisjon", function (assert) {
            const isValid = isDateValid('003.2.2020')
            const expected = false;
            assert.equal(isValid, false);
        });

        // Unit test 3.
        QUnit.test("Sjekker år", function (assert) {
            const isValid = CheckYear('0000');
            const expected = true;
            assert.equal(isValid, true);
        });

        // Unit test 4.
        QUnit.test("Sjekker måned", function (assert) {
            const isValid = CheckMonth('00');
            const expected = true;
            assert.equal(isValid, true);
        });

        // Unit test 5.
        QUnit.test("Sjekker vanlig dag", function (assert) {
            const isValid = CheckDays('00');
            const expected = true;
            assert.equal(isValid, true);
        });

        // Unit test 6.
        QUnit.test("Sjekker om det er februar", function (assert) {
            const isValid = checkFebruary('29');
            const expected = true;
            assert.equal(isValid, true);
        });

        // Unit test 7.
        QUnit.test("Sjekker om det er skuddår", function (assert) {
            const isValid = isLeapYear('0000');
            const expected = true;
            assert.equal(isValid, true);
        });

        // Unit test 8.
        QUnit.test("", function (assert) {
            const isValid = exceptFebruary('29');
            const expected = true;
            assert.equal(isValid, expected);
        });

        // Unit test 9.
        QUnit.test("", function (assert) {
